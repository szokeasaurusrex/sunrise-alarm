<!DOCTYPE html>
<html lang="en" ng-app="alarmApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sunrise Alarm</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  </head>
  <body>
    <div class="jumbotron" ng-controller="lightStatus">
      <div class="container">
        <div class="col-sm-8">
          <h1>Light {{ status }}</h1>
        </div>
        <div class="col-sm-4">
          <button class="btn btn-lg btn-block" ng-click="toggle()">
            <h1>Turn {{ btn_action }}</h1>
          </button>
        </div>
      </div>
    </div>
    <div class="col-md-6 well" ng-controller="alarms">
      Lorem ipsum
    </div>
    </footer>
    <script src="jquery.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="angular.min.js"></script>
    <script>
      var app = angular.module("alarmApp", []);
    </script>
    <script src="js/lightStatus.js"></script>
  </body>
</html>
